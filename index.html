<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Happy Birthday Fabiola!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-birthday-cake me-2"></i>Fabiola's Birthday</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showSection('home')">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('album')">
                            <i class="fas fa-images me-1"></i>Album
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('message')">
                            <i class="fas fa-envelope me-1"></i>Messages
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Main Content -->
    <div class="container-fluid" style="padding-top: 80px;">
        <!-- Home Section -->
        <div id="home" class="content-section active">
            <div class="home-section">
                <div class="celebration-icons">
                    <i class="fas fa-gift" style="color: var(--primary-color);"></i>
                    <i class="fas fa-birthday-cake" style="color: var(--primary-color);"></i>
                    <i class="fas fa-balloon" style="color: var(--accent-color);"></i>
                </div>
                <h1 class="birthday-greeting" id="greetingText"></h1>
                <p class="birthday-message" id="messageText"></p>
            </div>
        </div>

        <!-- Album Section -->
        <div id="album" class="content-section">
            <div class="album-section">
                <h2 class="album-title"><i class="fas fa-camera me-3"></i>Fabiola's photos</h2>
                <div class="photo-grid" id="photoGrid"></div>
            </div>
        </div>

        <!-- Message Section -->
        <div id="message" class="content-section">
            <div class="message-section">
                <!-- Login Form -->
                <div id="loginForm" class="login-container">
                    <h3 class="login-title"><i class="fas fa-lock me-2"></i>Birthday Messages</h3>
                    <form onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required />
                        </div>
                        <!-- Alert for login status -->
                        <div id="loginAlert"></div>
                        <button type="submit" class="btn login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i>Access Messages
                        </button>
                    </form>
                </div>

                <!-- Messages Container -->
                <div id="messagesContainer" class="messages-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3><i class="fas fa-heart me-2"></i>Birthday Messages for Fabiola</h3>
                        <button class="btn logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                    <div id="messagesList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
<audio id="bgMusic" autoplay loop>
    <source src="music.mpeg" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
</audio>

<!-- Floating Vinyl Button -->
<div class="floating-vinyl" onclick="toggleMusic()">
    <i id="playIcon" class="fas fa-play play-icon"></i>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
